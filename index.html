<body>
    <!--[if lt IE 7]>

    <input type="text" id="new-quote" />
    <input type="submit" id="new-quote-submit" text="Make a new quote" />




    <script>
        var settings = {
            "async": true,
            "crossDomain": true,
            "url": "http://localhost:3000/api/quotes",
            "method": "POST",
            "headers": {
                "Content-Type": "application/json",
                "User-Agent": "PostmanRuntime/7.15.2",
                "Accept": "*/*",
                "Cache-Control": "no-cache",
                "Postman-Token": "0d5cb160-c54e-4d50-8ec0-928e0b7fa055,bdab33da-5edd-4366-86d2-137bf987ff56",
                "Host": "localhost:3000",
                "Accept-Encoding": "gzip, deflate",
                "Content-Length": "29",
                "Connection": "keep-alive",
                "cache-control": "no-cache"
            },
            "processData": false,
            "data": "{\"new\": \"Hmmm. No. Not yet.\"}"
        }
        $("#new-quote-submit").on("click", function (event) {
            event.preventDefault();
            console.log("you clicked my button");
            let newQuote = $("#new-quote").val().trim();
            console.log(newQuote);
            let data = JSON.stringify({
                new: newQuote
            });
            settings.data = data;
            console.log(settings);
            $.ajax(settings).done(function (response) {
                console.log(response);
            });
        });

    </script>
</body>
